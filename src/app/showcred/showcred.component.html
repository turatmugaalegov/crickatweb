<div *ngIf="user">
    <h2>User Information</h2>
    <p>Benutzername: {{ user.username }}</p>
    <p>Name: {{ user.name }}</p>
    <p>E-Mail: {{ user.email }}</p>
    <p>Rolle: {{ user.role }}</p>
    <p>Passwort: {{ user.password }}</p>
    <h6>Wenn deine Daten angepasst werden sollen, dann melde dich bei einem Admin!</h6>
  </div>
