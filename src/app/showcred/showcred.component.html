<div *ngIf="user">
    <h2>Benutzerprofildaten</h2>
    <p><u>Benutzername:</u> {{ user.username }}</p>
    <p><u>Name:</u> {{ user.name }}</p>
    <p><u>E-Mail:</u> {{ user.email }}</p>
    <p><u>Accountart:</u> {{ user.role }}</p>
    <p><u>Passwort:</u> {{ user.password }}</p>
    <h6>Wenn deine Daten angepasst werden sollen, dann melde dich bei einem Admin!</h6>
  </div>
