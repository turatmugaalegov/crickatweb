<mat-card>
    <mat-card-header>
        <h1>Account erstellen</h1>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field class="example-full-width">
              <mat-label>Benutzername</mat-label>
              <input matInput formControlName="id">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Passwort</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>E-Mail</mat-label>
                <input type="email" matInput formControlName="email">
            </mat-form-field>
            <div>
                <mat-radio-group formControlName="gender" aria-label="Select an option">
                    <mat-radio-button value="male">Mann</mat-radio-button>
                    <mat-radio-button value="female">Frau</mat-radio-button>
                  </mat-radio-group>
            </div>
            <div>
                <button mat-raised-button color="primary">Submit</button>
                <a routerLink="/login" mat-raised-button color="accent">Back to Login</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
