<h2 mat-dialog-title>Event löschen</h2>
<mat-dialog-content>
  <p>Bist du sicher, dass du das Event löschen willst?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="'cancel'">Abbrechen</button>
  <button mat-button (click)="confirmDelete()" color="warn">Löschen</button>
</mat-dialog-actions>
