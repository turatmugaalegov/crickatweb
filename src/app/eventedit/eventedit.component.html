<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Datum </th>
        <td mat-cell *matCellDef="let element" (click)="openEventDialog(element)"> {{element.date}} </td>
      </ng-container>
      
      <ng-container matColumnDef="location">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Standort </th>
        <td mat-cell *matCellDef="let element" (click)="openEventDialog(element)"> {{element.location}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <a (click)="UpdateEvent(element.id)" mat-raised-button color="primary">Update</a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
