<h1>Deine Events</h1>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Datum </th>
        <td mat-cell *matCellDef="let element" (click)="openEventDialog(element)"> {{element.date}} </td>
      </ng-container>
      
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Standort </th>
        <td mat-cell *matCellDef="let element" (click)="openEventDialog(element)"> {{element.location}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Optionen </th>
        <td mat-cell *matCellDef="let element">
            <a (click)="UpdateEvent(element)" mat-raised-button color="primary">Aktualisieren</a>
            <button (click)="deleteEvent(element)" mat-raised-button color="warn">Löschen</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" (page)="onPageChange($event)"></mat-paginator>
  </div>
  <p>⚠️ Gelöschte Events verschwinden erst nach erneutem Login</p>
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
