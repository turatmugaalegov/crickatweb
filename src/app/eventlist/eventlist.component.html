<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Datum </th>
      <td mat-cell *matCellDef="let element" (click)="openEventDialog(element)"> {{element.date}} </td>
    </ng-container>
    
    <ng-container matColumnDef="location">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Standort </th>
      <td mat-cell *matCellDef="let element" (click)="openEventDialog(element)"> {{element.location}} </td>
    </ng-container>

    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef> Favorite </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="toggleFavorite(element)">favorite</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

  <mat-checkbox [(ngModel)]="showFavoritesOnly">Show Favorites Only</mat-checkbox>

</div>
