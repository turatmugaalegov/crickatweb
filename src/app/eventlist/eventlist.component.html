<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Was? </th>
      <td mat-cell *matCellDef="let element" (click)="openEventDialog(element)"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element" (click)="openEventDialog(element)"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Wann? </th>
      <td mat-cell *matCellDef="let element" (click)="openEventDialog(element)"> {{element.date}} </td>
    </ng-container>
    
    <ng-container matColumnDef="location">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Wo? </th>
      <td mat-cell *matCellDef="let element" (click)="openEventDialog(element)"> {{element.location}} </td>
    </ng-container>

    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef> Gef√§llt mir </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="toggleFavorite(element)" mat-icon-button color="primary">
          <mat-icon>favorite</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" (page)="onPageChange($event)"></mat-paginator>

  <mat-checkbox [(ngModel)]="showFavoritesOnly" (change)="onShowFavoritesChange()">Nur Favoriten anzeigen</mat-checkbox>

</div>
